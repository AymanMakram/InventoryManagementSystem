{% extends "../layout.html" %}
{% load rest_framework %}
{% block content %}

<h1>{{ inventory.name }}</h1>

<form action="{% url 'per_product' pk=inventory.pk %}" method="POST">
    {% csrf_token %}
    {% render_form serializer %}
    <input class="btn-upate"   type="submit" value="Update">
    <a class="btn btn-danger btn-sm" href="{% url 'delete_inventory' inventory.id %}">Delete Inventory</a>
</form>



{% endblock %}
