{% extends "../layout.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="content-section">
  {{form.media}}
  <form method="POST">
    <fieldset>
       <legend class="border-bottom pd-2 mb-4 text-center">Login Form</legend>
       <div class="form-group">
        {% csrf_token %} 
        {{ form.as_p }} 
       </div>
       <div class="form-group pt-4">
          <button class="btn btn-outline-success" type="submit">Login</button>
       </div>
    </fieldset>
  </form>
  <div>
    <form class="form-register2"  action="{% url 'register' %}">
       {% csrf_token %}
       <button type="submit" class="nav-link active" aria-current="page">Signup</button>
    </form>
  </div>
</div>
{% endblock %}
